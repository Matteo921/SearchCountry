<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country search</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Country search engine</h1>
    <button class="src_btn" id="search">Search a country</button>
    <input id="country-name" type="text" />
    <h2>List of countries</h2>
    <ul id="countries">
        <li>No data</li>
    </ul>


<div class="world">

    <div class="world-globe">
        <div class="world-globe-pole"></div>
        <div class="world-globe-doms-container"></div>
        <div class="world-globe-halo"></div>
    </div>
</div>



    <script src="js/script.js"></script>
